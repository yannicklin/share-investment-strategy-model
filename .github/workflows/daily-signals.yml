name: Daily Trading Signals (Multi-Market)

on:
  schedule:
    # ASX: Dual-trigger reliability
    - cron: '0 22 * * 0-4'  # 08:00 AEST (primary - Mon-Fri AEST = Sun-Thu UTC)
    - cron: '0 0 * * 1-5'   # 10:00 AEST (backup - Tue-Sat AEST = Mon-Fri UTC)
    
    # Future markets (commented out until implemented):
    # USA: - cron: '0 10 * * 1-5'  # 06:00 EST
    # TWN: - cron: '0 23 * * 0-4'  # 07:00 CST
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      market:
        description: 'Market to generate signals for'
        required: true
        default: 'ASX'
        type: choice
        options:
          - ASX
          - USA
          - TWN

jobs:
  trigger-signals:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        market: [ASX]  # Expand to [ASX, USA, TWN] when ready
      fail-fast: false
    
    steps:
      - name: Trigger ${{ matrix.market }} Signal Generation
        run: |
          echo "ü§ñ Triggering signal generation for ${{ matrix.market }}"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.BOT_API_URL }}/cron/daily-signals?market=${{ matrix.market }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "‚ùå Failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          # Check idempotency flags
          ALREADY_CALC=$(echo "$BODY" | jq -r '.already_calculated // false')
          SIGNALS_COUNT=$(echo "$BODY" | jq -r '.signals_generated // 0')
          
          echo "‚úÖ ${{ matrix.market }}: $SIGNALS_COUNT signals generated"
          
          if [ "$ALREADY_CALC" = "true" ]; then
            echo "‚ÑπÔ∏è  Work already done (backup trigger)"
          fi

          ALREADY_CALCULATED=$(cat response.json | jq -r '.already_calculated')
          ALREADY_SENT=$(cat response.json | jq -r '.already_sent')
          
          if [ "$ALREADY_CALCULATED" = "true" ]; then
            echo "‚úÖ Second trigger detected - signal already calculated (idempotent)"
          else
            echo "üÜï First trigger - calculated new signal"
          fi
          
          if [ "$ALREADY_SENT" = "true" ]; then
            echo "‚úÖ Notifications already sent (idempotent)"
          else
            echo "üìß Sent notifications (email/SMS)"
          fi
